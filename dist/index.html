<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.bundle.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Document</title>
</head>
<body>
    
    <header>
        <div>Get It Together, Man!!</div>
    </header>
    <main>
        <nav class="nav" id="nav-left">
            <div>
                <div class="task-divider">
                    <div>PROJECTS</div>
                    <div class="drop-menu">
                        <button>select by date</button>
                        <div class="drop-content">
                        </div>
                    </div>
                </div>
            </div>
            <div class="projects">    
                <button class="button add-project submit">Add Project</button>
            </div>
        </nav>

        <div class="project-list-view">
            <div class="task__box"></div>
            <button class="button add-task submit">Add Task</button>
            
            <div class="new-project-box display">
                <p>Project Name</p>
                <div class="project-data">
                    <input class="project-name" type="text">
                </div>

                <div class="project-button-box">
                    <button class="button submit">Submit</button>
                    <button class="button cancel">Cancel</button>    
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">This is sometimes desired by people with wierd fetishes</footer>
</body>
</html>
