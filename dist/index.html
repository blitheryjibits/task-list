<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.bundle.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Document</title>
</head>
<body>
    
    <header>
        <div>
            <h2 class="title">
                &nbsp Organiser &nbsp
                <svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 24 24">
                    <title>calendar-check-outline</title>
                    <path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M5 7V5H19V7H5M10.56 17.46L16.5 11.53L15.43 10.47L10.56 15.34L8.45 13.23L7.39 14.29L10.56 17.46Z" 
                    fill="#F5F5F5"/></svg>
            </h2>
        </div>
    </header>
    <main>
        
        <nav class="nav" id="nav-left">
            <div>
                <div class="task-divider">
                    <h3 class="project-title">PROJECTS</h3>
                    <div class="drop-menu">
                        <button>select by date</button>
                        <div class="drop-content">
                        </div>
                    </div>
                </div>
            </div>
            <div class="projects"> 
                <div class="add-button-div">
                    <button class="add-button add-project-button submit">+</button>
                </div>   
            </div>
        </nav>

        <div class="project-list-view">
            <div class="task__box"></div>
            <div class="add-button-div">
                <button class="add-button add-task-button submit">+</button>
            </div>
            
            <div class="new-project-box display">
                <p>Project Name</p>
                <div class="project-data">
                    <input class="project-name" type="text">
                </div>

                <div class="project-button-box">
                    <button class="button submit">Submit</button>
                    <button class="button cancel">Cancel</button>    
                </div>
            </div>
        </div>
    </main>
    <!-- <footer class="footer">This is sometimes desired by people with wierd fetishes</footer> -->
</body>
</html>
